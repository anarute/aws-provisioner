$schema:  http://json-schema.org/draft-04/schema#
title:                      Create AMI Set Request
description: |
  Create a new AMI Set
type:                       object
properties:
  id:
    type: string
    description: |
      Name of the AMI set
  amis:
    type: array
    items:
      type: object
    description: |
      AMIs in this set
  lastModified:
    type: string
    format: date-time
    description: |
      ISO Date string (e.g. new Date().toISOString()) which represents the time
      when this AMI Set was last altered (inclusive of creation)
additionalProperties: false
required:
  - id
  - amis
